language: php
sudo: false
dist: trusty

cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

env:
  global:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_TRAVISCI="travis:phpunit"

matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2

before_install:
  - travis_retry composer self-update

install:
  - composer install --prefer-source --no-interaction --dev
  - source bin/install-phpunit.sh
#  - source bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION

script:
  - composer phpcs
  - composer test-unit
#  - composer test-integration

notifications:
    on_success: never
    on_failure: always
